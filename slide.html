<script>
    $(document).on('scroll',function (e) {
        var d_Y2 = $(document).scrollTop();
        console.log(d_Y2);
        if(d_Y2<600) {
            var pathX = (d_Y2 / 600) * 1200 - 500;
            $('.train').css({
                'transform': 'rotate(90deg) translateX(' + pathX + 'px) translateY(40%)',
            })
        }
        if(d_Y2>500 && d_Y2 < 1400){
            var pathX2 = ((d_Y2-800) / 600) * 1200 + 800;
            $('.niu').css({
                'transform': 'rotate(90deg) translateX(' + pathX2 + 'px) translateY(-50px)',
            })
        }
    })
    var data = [
        {
            id:'train',
            top:0,
            end:1200,
            start:-500,
            path:600
        },
        {
            id:'niu',
            top:0,
            end:1200,
            start:800,
            path:600
        }
    ]
</script>
